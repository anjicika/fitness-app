name: Backend CI

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "backend/**"

jobs:
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    # Service containers for tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: fitnesseri_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ” Run linter
        working-directory: ./backend
        run: npm run lint

      - name: ğŸ§ª Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_pass@postgres:5432/fitnesseri_test
          REDIS_URL: redis://redis:6379
          JWT_SECRET: test-secret-key


      - name: ğŸ“Š Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: ğŸ“ˆ Coverage report
        if: success()
        working-directory: ./backend
        run: |
          echo "ğŸ“Š Test Coverage Summary:"
          npx nyc report --reporter=text-summary || echo "Coverage report not available"

      - name: âœ… Build successful
        if: success()
        run: echo "âœ… Backend build and tests passed!"

      - name: âŒ Build failed
        if: failure()
        run: echo "âŒ Backend build or tests failed. Check logs above."
